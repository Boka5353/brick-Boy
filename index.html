<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Notatnik z has≈Çem i stronami</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      padding: 20px;
    }

    #notesArea {
      display: none;
      margin-top: 20px;
    }

    textarea {
      width: 100%;
      background: black;
      color: lime;
      border: 1px solid lime;
      font-family: monospace;
      padding: 10px;
      box-sizing: border-box;
    }

    button {
      background: black;
      color: lime;
      border: 1px solid lime;
      padding: 5px 10px;
      margin: 5px 5px 10px 0;
      cursor: pointer;
    }

    input[type="password"] {
      background: black;
      color: lime;
      border: 1px solid lime;
      padding: 5px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h2>üîê Notatnik z has≈Çem</h2>

  <div id="passwordSection">
    <label for="passwordInput">Wpisz has≈Ço, aby uzyskaƒá dostƒôp:</label><br/>
    <input type="password" id="passwordInput" />
    <button onclick="checkPassword()">Potwierd≈∫</button>
  </div>

  <div id="notesArea">
    <div>
      <button onclick="switchNotePage(1)">üìù Strona 1</button>
      <button onclick="switchNotePage(2)">üìí Strona 2</button>
      <button onclick="openYouTube()">‚ñ∂Ô∏è Otw√≥rz YouTube</button>
    </div>
    <textarea id="notes" rows="10" placeholder="Tu pisz swoje notatki..." oninput="saveNotes()"></textarea>
    <p>Notatki sƒÖ zapisywane automatycznie.</p>
  </div>

  <script>
    const correctPassword = "tajne123";
    const ytLink = "https://youtu.be/1RHeJ4X-zTk?si=VGrNznHeihPtFhLU";
    let currentPage = 1;

    function getStorageKey() {
      return `userNotes_page${currentPage}`;
    }

    function loadNotes() {
      const savedNotes = localStorage.getItem(getStorageKey());
      document.getElementById('notes').value = savedNotes || "";
    }

    function saveNotes() {
      const notes = document.getElementById('notes').value;
      localStorage.setItem(getStorageKey(), notes);
    }

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === correctPassword) {
        document.getElementById('passwordSection').style.display = 'none';
        document.getElementById('notesArea').style.display = 'block';
        loadNotes();
      } else {
        alert('‚ùå Niepoprawne has≈Ço!');
      }
    }

    function switchNotePage(pageNumber) {
      saveNotes();
      currentPage = pageNumber;
      loadNotes();
    }

    function openYouTube() {
      window.open(ytLink, '_blank');
    }

    window.addEventListener('beforeunload', saveNotes);
  </script>
</body>
</html>
